<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Template</title>
<style>
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}

@import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
* {
  box-sizing: border-box;
}
body {
  font-family: "Montserrat", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  transition: background-color 0.3s ease;
}

.container {
  display: flex;
  gap: 20px;
  width: 80%;
  max-width: 1200px;
}

h1 {
  position: absolute;
  top: 5%; /* Space above the title */
  text-align: center;
  width: 100%;
}

.column {
  flex: 1;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s ease; /* Add transition for smooth color change */
}

.toggle-switch {
  position: absolute;
  top: 5%;
  right: 5%; /* Space to the right of the page */
  display: flex;
  align-items: center;
}

.checkbox {
  opacity: 0;
  position: absolute;
}

.checkbox-label {
  background-color: #111; /* Default background color for light mode */
  width: 60px;
  height: 34px;
  border-radius: 50px;
  position: relative;
  padding: 5px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: background-color 0.4s ease; /* Add transition for smooth color change */
}

.checkbox-label .ball {
  background-color: #fff;
  width: 26px;
  height: 26px;
  position: absolute;
  left: 4px;
  top: 4px;
  border-radius: 50%;
  transition: transform 0.4s linear;
}

.checkbox:checked + .checkbox-label {
  background-color: #f39c12; /* Yellow for the sun when checked (light mode) */
}

/* New CSS rule set for dark mode */
body.dark-mode {
  background-color: #111;
  color: #fff;
}

body.dark-mode .toggle-switch input[type="checkbox"]:checked + .checkbox-label,
body.dark-mode .toggle-switch input[type="checkbox"] + .checkbox-label:hover {
  background-color: #0077b6; /* Dark mode background color */
}

body.light-mode .column {
  background-color: white; /* Light mode background color for columns */
}

body.dark-mode .column {
  background-color: #212121; /* Dark mode background color for columns */
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<i class="fas fa-moon"></i>

</div>

<script>
const checkbox = document.getElementById("checkbox");

// Initial setup
document.body.classList.toggle(checkbox.checked ? "light-mode" : "dark-mode");
if (checkbox.checked) {
  document.querySelector(".toggle-switch .checkbox-label").style.backgroundColor = "#f39c12";
  document.querySelector(".toggle-switch .ball").style.transform = "translateX(26px)";
} else {
  document.querySelector(".toggle-switch .ball").style.transform = "translateX(0px)";
}

checkbox.addEventListener("change", () => {
  if (document.body.classList.contains("dark-mode")) {
    document.body.classList.remove("dark-mode");
    document.querySelector(".toggle-switch .checkbox-label").style.backgroundColor = "#f39c12";
    document.querySelector(".toggle-switch .ball").style.transform = "translateX(26px)";
  } else {
    document.body.classList.add("dark-mode");
    document.querySelector(".toggle-switch .checkbox-label").style.backgroundColor = "#0077b6";
    document.querySelector(".toggle-switch .ball").style.transform = "translateX(0px)";
  }
});
</script>
</body>
</html>
